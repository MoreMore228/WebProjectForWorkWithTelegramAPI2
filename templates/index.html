<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&family=Prompt:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename="css/main.css") }}">
    <title>Гл. Страница</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">Сайт для работы с Telegram API</div>
            </div>
        </div>
    </header>

    <div class="container__input">
        <h1>Добавление информации</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Input Text"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Input Text 1"></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Input Text 2"></textarea>
            <input type="submit" class="btn" value="Отправить">
        </form>
    </div>
</body>
</html>
