<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Montserrat&family=Sono:wght@200&&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename="css/style.css") }}">
    <title>Гл. Страница</title>
</head>
<body>
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Site for work with TelegramAPI</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="text-center mb-4">Введите информацию :)</h3>
						<form action="#" class="login-form" method="post">
		      		<div class="form-group">
		      			<input name='input_canals_list' id='input_canals_list' type="text" class="form-control rounded-left" placeholder="Введите последоватеность каналов через ', ' ." required>
		      		</div>
	            	<div class="form-group d-flex">
	              		<input name='search_text' id='search_text' type="text" class="form-control rounded-left" placeholder="Введите поисковое предложение" required>
	            	</div>
	            
					<div class="form-group d-flex">
						<input name='output_canals_list' id='output_canals_list' type="text" class="form-control rounded-left" placeholder="Введите последоватеность каналов для репоста через ', ' ." required>
					</div>

					<div class="form-group">
						<a href='/code/groopresend/endpage' type="submit" class="btn btn-primary rounded submit p-3 px-5">Готово</a>
					</div>
	          	</form>
	        </div>
				</div>
			</div>
		</div>
	</section> 
</body>
</html>
